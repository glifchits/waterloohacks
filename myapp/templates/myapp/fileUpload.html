<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
        </head>

        <body>
                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "fileUpload" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.docfile.label_tag }} </p>
                        <p>
                                {{ form.docfile.errors }}
                                {{ form.docfile }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>

</html>
